<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars</title>
    <link rel="shortcut icon" href="./assets/images/favico.png" />
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="start">
        <div class="box">
            <a class="button" href="#popup1">START</a>
        </div>
        <div id="popup1" class="overlay">
                <div class="popup">
                    <h2>Good Luck!!!</h2>
                    <a class="close" href="#">&times;</a>
                </div>
            </div>
    </div>


    <section id="container">

        <div class="star-wars">
            <div class="star-wars-header">
                <h4 class="star-wars-header-title">Star Wars RPG!</h4>
            </div>

            <div class="characters">
            </div>

            <div class="your-character">
                <h4 class="your-character-title">Your character</h4>
            </div>

            <div class="enemies-header">
                <h4 class="enemies-header-title">Enemies Available To Attack</h4>
                <div class="enemies">

                </div>
            </div>
            <h4 class="enemies-subtitle">Fight Section</h4>


            <button class="attack">Attack</button>
            <div class="defender-header">
                <h4 class="defender-title">Defender</h4>
                <div class="defender">

                </div>
            </div>

            <div class="results-text">
                <h4 class="enemy-result-text"></h4>
                <h4 class="your-result-text"></h4>
            </div>

            <button class="re-start">Restart</button>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
